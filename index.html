<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria - Desafio Intermediário</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      </header>

      <main>
        <form id="mentorship-form">
          <fieldset>
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname">
              </div>
            </div>
            <label for="email">E-mail<span>(digite um e-mail válido)</span></label>
            <input type="email" name="email" id="email" required>
            <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" name="password" id="password" minlength="6"
              required>
          </fieldset>

          <fieldset>
            <legend>Informações do mentor</legend>

            <label for="mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" name="mentor" id="mentor" required>
          </fieldset>

          <fieldset>
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira Mentoria</h2>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" name="first-date" id="first-date" />
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="first-start">Das</label>
                  <input type="time" name="first-start" id="first-start" />
                </div>
                <div class="input-wrapper">
                  <label for="first-finish">Até</label>
                  <input type="time" name="first-finish" id="first-finish">
                </div>
              </div>
            </div>

            <h2>Segunda Mentoria</h2>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" name="second-date" id="second-date" />
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="second-start">Das</label>
                  <input type="time" name="second-start" id="second-start" />
                </div>
                <div class="input-wrapper">
                  <label for="second-finish">Até</label>
                  <input type="time" name="second-finish" id="second-finish">
                </div>
              </div>
            </div>
          </fieldset>

        </form>

      </main>
    </div>

  </body>
</html>
