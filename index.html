<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria - Desafio Intermediário</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      </header>

      <main>
        <form>
          <fieldset>
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname">
              </div>
            </div>
            <label for="email">E-mail<span>(digite um e-mail válido)</span></label>
            <input type="email" name="email" id="email" required>
            <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" name="password" id="password" minlength="6"
              required>
          </fieldset>

          <fieldset>
            <legend>Informações do mentor</legend>

            <label for="mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" name="mentor" id="mentor" required>
          </fieldset>

        </form>
      </main>
    </div>

  </body>
</html>
